<!DOCTYPE html>

<head>
    <title>Aneux</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body onload="initToken()">
  <p>
    Please generate an user token on <a href="https://aneux.kheops.online/user?view=token">https://aneux.kheops.online</a>.
  </p>
  <p>
    <b>Token Value: </b>
    <input type="text" name="token" value="" id="token" onkeyup="initToken(this.value)">
    <input type="button" text="send" onclick="initToken('')" value="Load">
  </p>
  <p>
    <b>Token Status: </b><span id="tokenValue"></span>
  </p>
  <p>
    <b>Source Album : </b>
    <select id="albumSource" onchange="setPatientID()">
    </select>
  </p>
  <p>
    <b>Target Album : </b>
    <select id="albumTarget" onchange="setPatientID()">
    </select>
  </p>
  <p>
    <b>CSV file: </b><input type="file" id="csvFile" name="csvFile" onchange="readCSV()">
  </p>
  <p>
    <b>File Information: </b><span id="infoFile"></span>
  </p>
  <p>
    <b>Source Information: </b><span id="infoStudies"></span>
  </p>
  <p>
    <b>Patient ID Not Found: </b>
    <ul id="infoPatientID"></ul>
  </p>
  <p>
    <b>Sent: </b><span id="sendInfo"></span>
  </p>
  <p>
    <input type="submit" text="Send" id="sendData" onclick="sendAll()" disabled>
  </p>
  <div id="editor"></div>
</body>
